<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ listing.title }}</title>
</head>
<body>
    <h1>{{ listing.title }}</h1>
    {% if listing.primary_image %}
        <img src="{{ listing.primary_image.url }}" alt="{{ listing.title }}" style="max-width: 400px;">
    {% endif %}
    <p>{{ listing.description }}</p>
    <p><strong>Price:</strong> ${{ listing.price }}</p>

    <form action="{% url 'add_to_cart' listing.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Add to Cart</button>
    </form>

</body>
</html>
