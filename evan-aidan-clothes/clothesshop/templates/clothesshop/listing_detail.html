<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ listing.title }} - Clothesshop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .listing-header h1 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
        .description {
            line-height: 1.6;
        }
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            background-color: #e9ecef;
            color: #6c757d;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="{% url 'index' %}" class="back-link">&larr; Back to all listings</a>

    <div class="listing-header">
        <h1>{{ listing.title }}</h1>
        <p class="price">${{ listing.price }}</p>
    </div>

    <div class="image-gallery">
        {% if listing.primary_image %}
        <img src="{{ listing.primary_image.url }}" alt="Primary image for {{ listing.title }}">
        {% else %}
        <div class="no-image">No Primary Image</div>
        {% endif %}

        {% if listing.secondary_image %}
        <img src="{{ listing.secondary_image.url }}" alt="Secondary image for {{ listing.title }}">
        {% endif %}
    </div>

    <div class="description">
        <h2>Description</h2>
        <p>{{ listing.description|linebreaks }}</p>
    </div>
</div>
</body>
</html>
