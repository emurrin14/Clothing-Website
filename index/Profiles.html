<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="Profilesstylesheet.css">
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

  .content {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Montserrat", sans-serif;
  }
</style>

</head>
<body class="content">
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <a href="Index.html"> 
        <img id="Titlepic" src="../Pictures/title.jpg" alt="Title">
      </a>
      <h3>Log in with</h3>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="../Pictures/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>

        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="../Pictures/apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" spellcheck="false" placeholder="Enter email address" required />

      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="password" placeholder="Enter your password" required />
        <i class="uil uil-eye-slash toggle"></i>
      </div>

       <!-- Login button -->
      <button type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

<script>
      const toggle = document.querySelector(".toggle"),
            input = document.querySelector('input[type="password"]');
            toggle.addEventListener("click", () => {
    if (input.type === "password") {
        input.type = "text";
        toggle.classList.replace("uil-eye-slash", "uil-eye");
    } else {
        input.type = "password";
        toggle.classList.replace("uil-eye", "uil-eye-slash");
    }
});
</script>
</body>
</html>
